<h1>Hello Angular</h1>

<div>
  <p>
    {{ title }}
  </p>

  <button (click)="onClick()">Click me</button>

  <p [hidden]="!weHavePirates" [class.dangerousPirate]="title.endsWith('rrrrr')">
    We have Pirates 🦜🏴‍☠️!
  </p>

  <p>
    <input type="text" [value]="title" (input)="doChangeTitle($event)" />
  </p>

  <p>
    <input type="text" [(ngModel)]="title" />
  </p>
</div>
